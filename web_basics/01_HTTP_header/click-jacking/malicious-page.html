<body>
    <button>
        Click Here!
    </button>
    <iframe src="normal-page.html"></iframe>

    <style>
        iframe {
            position: absolute;
            opacity: 0;
        }
        button {
            position: absolute;
            top: 28px;
            left: 28px;
            z-index: -1;
        }
    </style>

    <script>
        const btn = document.querySelector("button");
        btn.addEventListener("click", () => {
            alert("You Clicked Here!");
        });
    </script>
</body>
